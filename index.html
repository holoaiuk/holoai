    <!--=============== THEME TOGGLE SCRIPT ===============-->
    <script>
        // Check if a theme is set in localStorage
        const themeButton = document.getElementById("theme-button");
        const body = document.body;

        // Check localStorage for existing theme preference
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-theme"); // Apply dark theme if saved preference is dark
        }

        // Toggle theme on button click
        themeButton.addEventListener("click", () => {
            body.classList.toggle("dark-theme");
            if (body.classList.contains("dark-theme")) {
                localStorage.setItem("theme", "dark");  // Save dark theme in localStorage
            } else {
                localStorage.setItem("theme", "light"); // Save light theme in localStorage
            }
        });
    </script>
